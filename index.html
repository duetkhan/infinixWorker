<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Infinix Worker</title>
<link rel="stylesheet" href="style.css">
<script src="ads.js"></script>
</head>
<body>

<div class="container">

<h2>Infinix Worker</h2>

<!-- TOP BANNER -->
<div class="banner-box" id="topBanner"></div>

<div class="card">
    <button id="start-work">Start Work</button>
    <button id="watch-ad">Watch Ad For Reward</button>
    <p>Balance: <span id="balance">0</span> TK</p>
    <button onclick="location.href='withdraw.html'">Withdraw</button>
</div>

<!-- MULTI BANNER ZONE -->
<div class="card">
    <h4>Developed by "Bulbul Ahmed Riyan"</h4>
    <div class="multi-banner">
        <div id="b1"></div>
        <div id="b2"></div>
        <div id="b3"></div>
        <div id="b4"></div>
    </div>
</div>

</div>

<script>
let balance = Number(localStorage.getItem("balance")||0);
document.getElementById("balance").innerText = balance;

/* Load banners */
loadBanner(document.getElementById("topBanner"));

setTimeout(()=>loadBanner(document.getElementById("b1")),300);
setTimeout(()=>loadBanner(document.getElementById("b2")),600);
setTimeout(()=>loadBanner(document.getElementById("b3")),900);
setTimeout(()=>loadBanner(document.getElementById("b4")),1200);

/* Buttons */
document.getElementById("start-work").onclick=()=>{
    showPopunderAd();
    window.open(SMARTLINK1,"_blank");
    setTimeout(()=>location.href="balance.html",400);
};

document.getElementById("watch-ad").onclick=()=>{
    const start=Date.now();
    const w=window.open(SMARTLINK2,"_blank");
    const t=setInterval(()=>{
        if(w.closed){
            const s=(Date.now()-start)/1000;
            if(s>=60){
                const r=Math.floor(Math.random()*3)+2;
                balance+=r;
                localStorage.setItem("balance",balance);
                alert("You earned "+r+" TK");
            }else alert("Too early closed");
            document.getElementById("balance").innerText=balance;
            clearInterval(t);
        }
    },1000);
};
</script>

</body>
</html>
