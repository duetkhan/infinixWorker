<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinix Worker - Withdraw</title>
<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<header><h1>Infinix Worker</h1></header>

<main>
  <p>Balance: <span id="balance">0</span> ৳</p>

  <select id="method">
    <option value="bkash">Bkash</option>
    <option value="nagad">Nagad</option>
  </select>

  <input type="text" id="account" placeholder="Account Number">
  <input type="number" id="amount" placeholder="Amount (৳)">

  <button id="withdrawBtn">Withdraw</button>

  <div class="banner">
    <iframe src="https://www.profitablecpmrate.com/28439125" frameborder="0"></iframe>
  </div>
</main>

<script>
let balance = 0;
document.getElementById("withdrawBtn").onclick = () => {
  const amt = Number(document.getElementById("amount").value);
  const acc = document.getElementById("account").value;

  if(!acc || amt <= 0) alert("সঠিক তথ্য দিন");
  else if(amt > balance) alert("ব্যালেন্স যথেষ্ট নেই");
  else {
    balance -= amt;
    document.getElementById("balance").innerText = balance;
    alert("Withdraw Submitted!");
  }
};
</script>

</body>
</html>
