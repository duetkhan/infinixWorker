<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinix Worker - Work</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Adsterra Banner -->
  <script>
    (function(){
      var ad = document.createElement('script');
      ad.type = 'text/javascript';
      ad.async = true;
      ad.src = 'https://yoursite.adsterra.com/your-zone-id.js'; // Replace with your Adsterra Zone ID
      document.body.appendChild(ad);
    })();
  </script>
</head>
<body>
  <header>
    <h1>Infinix Worker</h1>
  </header>

  <main>
    <h2>Start Working!</h2>
    <button id="startWorkBtn">Start Work</button>

    <div id="floatingBtnContainer"></div>
    <p>Balance: <span id="balance">0</span> ৳</p>

    <div id="adsterra-banner"></div>
  </main>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let balance = 0;
    let adCount = 0;

    const balanceEl = document.getElementById('balance');
    const floatingContainer = document.getElementById('floatingBtnContainer');

    function updateBalance(amount) {
      balance += amount;
      balanceEl.innerText = balance;
    }

    function showFloatingButton() {
      floatingContainer.innerHTML = '<button id="floatingBtn">Watch Rewarded Ad (+5 ৳)</button>';
      document.getElementById('floatingBtn').addEventListener('click', () => {
        // Future: replace with Adsterra rewarded popup code
        updateBalance(5);
        floatingContainer.innerHTML = '';
      });
    }

    document.getElementById('startWorkBtn').addEventListener('click', () => {
      // Future: replace with Adsterra interstitial code
      adCount++;
      if(adCount >= 20){
        showFloatingButton();
        adCount = 0;
      }
    });
  </script>
</body>
</html>
