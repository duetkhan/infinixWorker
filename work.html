<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinix Worker - Work</title>
<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<header><h1>Infinix Worker</h1></header>

<main>
  <button id="startWorkBtn">Start Work</button>
  <p>Balance: <span id="balance">0</span> ৳</p>
  <div id="floatingBtn"></div>

  <div class="banner">
    <iframe src="https://www.profitablecpmrate.com/28439125" frameborder="0"></iframe>
  </div>
</main>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let balance = 0;
let clickCount = 0;

function openAd() {
  window.open("https://www.profitablecpmrate.com/28439125", "_blank");
}

document.getElementById("startWorkBtn").onclick = () => {
  openAd();
  clickCount++;
  if(clickCount >= 20) {
    document.getElementById("floatingBtn").innerHTML = 
      '<button id="rewardBtn">Watch Reward Ad (+5৳)</button>';
    document.getElementById("rewardBtn").onclick = () => {
      openAd();
      balance += 5;
      document.getElementById("balance").innerText = balance;
      document.getElementById("floatingBtn").innerHTML = "";
    };
    clickCount = 0;
  }
};
</script>

</body>
</html>
